<p>Let us go a little further and work out a general formula for the equation  of the tangent line to \(y=f(x)\) at \(x=a\text{.}\) We know that the tangent line</p>
<ul class="disc">
<li>has slope \(f'(a)\) and</li>
<li>passes through the point \(\big(a, f(a)\big)\text{.}\)</li>
</ul>
