<p>Let <font color="blue">\(a=\arcsin \left(\dfrac{-1+\sqrt{33}}{8}\right)\approx 0.635\approx0.2\pi\)</font> and <font color="blue">\(b=\arcsin \left(\dfrac{-1-\sqrt{33}}{8}\right)\approx -1.003\approx -0.3\pi\)</font>. The points <font color="blue">\(-\pi-b\)</font>, <font color="blue">\(b\)</font>, <font color="blue">\(a\)</font>, and <font color="blue">\(\pi-a\)</font> are inflection points.</p>
