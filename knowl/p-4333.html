<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Likewise, as we move right along the \(x\)-axis, \(f(x)\) gets bigger and bigger, approaching \(\left(\frac{\pi}{2}+2\right)\) but never reaching it. Since \(f(x)\) gets bigger and bigger as we move right, there is no global maximum.</p>
