<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We are told that when \(\theta =\pi/4\) we observe \(\diff{\theta}{t} =
0.05\text{,}\) so<div class="displaymath">

\diff{h}{t} &amp;= 200 \cdot \sec^2(\pi/4) \cdot 0.05\\
&amp;= 200 \cdot 0.05 \cdot \left( \sqrt{2} \right)^2\\
&amp;= 200 \cdot \frac{5}{100} \cdot 2\\
&amp;= 20 m/s
\end{align*}
