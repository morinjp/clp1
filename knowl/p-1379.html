<p>If \(a=1\text{,}\) then \(a-1=0\text{,}\) so \(h^{a-1}=h^0=1\) for all values of \(h\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\lim_{h \to 0^+}h^{a-1}\sin\left(\frac{1}{h}\right)=\lim_{h \to 0^+}\sin\left(\frac{1}{h}\right)=DNE
\end{equation*}
