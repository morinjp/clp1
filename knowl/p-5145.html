<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(F(x)\) that satisfies</p>
<div class="displaymath">
\begin{align*}
\diff{}{x} F(x) &amp;= f(x)
\end{align*}
</div>
<p>is called an antiderivative of \(f(x)\text{.}\)</p>
