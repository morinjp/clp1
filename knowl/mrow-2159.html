\begin{align*}
\frac{1}{10}&amp;=s\left(\frac{120}{d}\right)\\
\frac{1}{10}&amp;=120\left(\frac{120}{d}\right)-\frac{d}{2}\left(\frac{120}{d}\right)^2\\
\end{align*}
<p class="intertext">Multiplying both sides by \(d\text{:}\)</p>
\begin{align*}
\frac{d}{10}&amp;=120^2-\frac{120^2}{2}\\
d&amp;=5\cdot 120^2
\end{align*}
