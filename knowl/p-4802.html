<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The only singular points are \(x=\pm 1\text{,}\) where \(f(x)\text{,}\) and hence \(f'(x)\text{,}\) is not defined.  The critical points are:</p>
<div class="displaymath">
\begin{align*}
f'(x)&amp;=0\\
x^2=0\qquad&amp;\mbox{or}\qquad 3-x^2=0\\
x=0\qquad&amp;\mbox{or}\qquad x=\pm\sqrt{3}\approx\pm 1.7
\end{align*}
</div>
