<p>Using the quotient rule:</p>
<div class="displaymath">
\begin{align*}
T(x) &amp;= \dfrac{\sqrt{x}+1}{x^2+3}\\
T'(x)&amp;=\frac{(x^2+3)\left(\frac{1}{2\sqrt{x}}\right)-(\sqrt{x}+1)(2x)}{(x^2+3)^2}
\end{align*}
