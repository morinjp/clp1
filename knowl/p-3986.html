<p>Still more reasonably, we would not use \(T_1(x)\) to evaluate \(\sin(100)\) approximately.  We would write \(\sin(100) = \sin(100-32\pi)\) and approximate the right hand side, which is roughly \(\sin(-\pi/6)\text{.}\)</p>
