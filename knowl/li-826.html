<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We know that \(\diff{x}{t} = 1\) and \(x=3\text{,}\) so<div class="displaymath">
\begin{align*}
6 \cdot 1 + 2y \diff{y}{t} &amp;= 0
\end{align*}
</div>but we need to determine \(y\) before we can go further. Thankfully we know that \(x^2+y^2=25\) and \(x=3\text{,}\) so \(y^2=25-9=16\) and <a knowl="./knowl/fn-118-hidden.html" title="Footnote 3.2.3"><sup> 3 </sup></a> so \(y=4\text{.}\)</article><span class="incontext"><a href="subsection-43.html#li-826">in-context</a></span>
