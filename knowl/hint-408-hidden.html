<p>Newton's Law of Cooling models the temperature of the tea after  \(t\) minutes as</p>
<div class="displaymath">
\begin{equation*}
T(t)=[T(0)-A]e^{Kt}+A
\end{equation*}
</div>
<p>where \(A\) is the ambient temperature, \(T(0)\) is the initial temperature of the tea, and \(K\) is some constant.</p>
</div></body>
