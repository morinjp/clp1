<p>We know, from ExamplesÂ <a knowl="./knowl/eg_DIFFderivX2.html" title="Example 2.2.5: Derivative of \(h(t)=t^2\)">2.2.5</a> and <a knowl="./knowl/eg_DIFFderivXsqrt.html" title="Example 2.2.9: \(\diff{}{x}\sqrt{x}\)">2.2.9</a> in the CLP-1 text, that \(\diff{}{x}x^2=2x\) and \(\diff{}{x}x^{1/2}=\frac{1}{2\sqrt{x}}\text{.}\) So, by linearity,</p>
<div class="displaymath">
\begin{equation*}
f'(x)=3\cdot 2x+ 4\cdot \frac{1}{2\sqrt{x}}=6x+\frac{2}{\sqrt{x}}
