<p>Let \(a,c \in \mathbb{R}\text{.}\) The following two limits hold</p>
<div class="displaymath">
\begin{align*}
\lim_{x \to a} c &amp; = c &amp; \text{ and }&amp;&amp;
\lim_{x \to a} x &amp;= a.
\end{align*}
</div>
