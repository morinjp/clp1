</h6>
<p>If we try naively then we get \(0/0\text{,}\) so we simplify first:</p>
<div class="displaymath">
\begin{align*}
\frac{x-2}{x^2-4} &amp;= \frac{x-2}{(x-2)(x+2)} = \frac{1}{x+2}
\end{align*}
</div>
<p>Hence the limit is \(\displaystyle \lim_{x\rightarrow2} \frac{1}{x+2} = 1/4\text{.}\)</p>
