<li>Solution 1: Using the chain rule, \(\ds\diff{}{x}\left\{\log(x^2)\right\}=\frac{1}{x^2}\cdot 2x = \frac{2}{x}\text{.}\)</li>
<li>Solution 2: Simplifying, \(\ds\diff{}{x}\left\{\log(x^2)\right\}= \ds\diff{}{x}\left\{2\log(x)\right\}=   \frac{2}{x}\text{.}\)</li>
</ul>
