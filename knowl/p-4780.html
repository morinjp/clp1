<p>When \(x=-1\text{,}\) the denominator \(1+x^3\) of \(f(x)\) is zero while the numerator is 1,  so \(x=-1\) is a vertical asymptote. More precisely,</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to -1^-}f(x)=-\infty
\qquad
\lim_{x \to -1^+}f(x)=\infty
\end{equation*}
</div>
