<span class="type">Exercise</span> <span class="codenumber">5</span> </h6>
<p>For any even number \(n\text{,}\) suppose the \(n\)th degree Taylor polynomial for \(f(x)\) about \(x=5\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{n/2} \frac{2k+1}{3k-9}(x-5)^{2k}
\end{equation*}
</div>
<p>What is \(f^{(10)}(5)\text{?}\)</p></article><span class="incontext"><a href="subsection-58.html#exercise-515">in-context</a></span>
