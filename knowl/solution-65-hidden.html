<body><div class="solution"><p>When we plug in \(x=5\) to the top and the bottom, both limits exist, and the bottom is nonzero. So \(\displaystyle\lim_{x \rightarrow 5} \dfrac{(x-5)^2}{x+5}=
\dfrac{0}{10}=0\text{.}\)</p></div></body>
