<p>And just a reminder of some of its <a knowl="./knowl/fn-77-hidden.html" title="Footnote 2.7.8"><sup> 8 </sup></a> properties…</p>
<ol class="decimal">
<li>\(e^0=1\)</li>
<li>\(e^{x+y}=e^xe^y\)</li>
<li>\(e^{-x}=\tfrac{1}{e^x}\)</li>
<li>\(\big(e^x\big)^y=e^{xy}\)</li>
<li>\(\lim\limits_{x\rightarrow\infty}e^x=\infty\text{,}\)  \(\lim\limits_{x\rightarrow-\infty}e^x=0\)</li>
</ol>
