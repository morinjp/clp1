<p>That being said, an easier way to prove that a point exists is to simply find it--without using the MVT. When \(x \gt 0\text{,}\) \(f(x)=\sqrt{x}\text{,}\) so \(f'(x)=\dfrac{1}{2\sqrt {x}}\text{.}\) Then \(f'\left(\dfrac{169}{4}\right)=\dfrac{1}{13}\text{.}\)</p>
