<p>Thus we have shown that for any \(\epsilon \gt 0\) there exists \(\delta \gt 0\) so that  when \(|x-a| \lt \delta\) we also have \(|f(x)\cdot g(x)-F\cdot G| \lt \epsilon\text{.}\) Hence  \(f(x)\cdot g(x) \to F\cdot G\text{.}\)</p>
