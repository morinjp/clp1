<h6 class="heading">
<span class="type">Hint</span> <span class="codenumber">2.9.4.29.1</span>
</h6>
<p>The notation \(\cos^3(5x-7)\) means \(\left[\cos(5x-7)\right]^3\text{.}\) So, if \(g(x)=x^3\) and \(h(x)=\cos(5x-7)\text{,}\) then \(g(h(x))=\left[\cos(5x+7)\right]^3=\cos^3(5x+7)\text{.}\)</p>
