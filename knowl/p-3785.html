<p>The third-degree Taylor polynomial for \(f(x)\) about \(x=1\) is</p>
<div class="displaymath">
\begin{equation*}
T_3(x)=f(1)+f'(1)(x-1)+\frac{1}{2}f''(1)(x-1)^2+\frac{1}{3!}f'''(1)(x-1)^3
\end{equation*}
</div>
