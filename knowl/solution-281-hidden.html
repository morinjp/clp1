<body><div class="solution">
<p>We use the quotient rule, noting by the chain rule that \(\diff{}{x}\{e^{3x}\}=3e^{3x}\text{:}\)</p>
<div class="displaymath">
\begin{align*}
y'&amp;=\frac{(1+x^2)\cdot3e^{3x}-e^{3x}(2x)}{(1+x^2)^2}\\
&amp;=\frac{e^{3x}(3x^2-2x+3)}{(1+x^2)^2}
\end{align*}
</div>
