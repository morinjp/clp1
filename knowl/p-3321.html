<p>We are also told that \(y(1)=2\text{.}\) So, \(2=Ce^{-3 \times 1}\) tells us \(C=2e^3\text{.}\) Then:</p>
<div class="displaymath">
\begin{equation*}
y=2e^{3}\cdot e^{-3t}=2e^{-3(t-1)}.
\end{equation*}
