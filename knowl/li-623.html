<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Differentiate implicitly, remembering that \(\theta\) is a function of \(x\text{:}\)<div class="displaymath">
\begin{align*}
-\sin\theta \diff{\theta}{x} &amp;= 1\\
\diff{\theta}{x} &amp;= -\frac{1}{\sin\theta}\\
\diff{}{x}\arccos x &amp;= -\frac{1}{\sin(\arccos x)}.
\end{align*}
