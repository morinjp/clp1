<span class="type">Lemma</span> <span class="codenumber">4.1.2</span>

<p>Let \(F(x)\) be an antiderivative of \(f(x)\text{,}\) then for any constant \(c\text{,}\) the function  \(F(x)+c\) is also an antiderivative of \(f(x)\text{.}\)</p></article><span class="incontext"><a href="subsection-73.html#lem_4_1_1">in-context</a></span>
