<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is important to realise that we are using the word “or” in a careful mathematical sense. We mean that \(x\) belongs to \(A\) or \(x\) belongs to \(B\) <em class="emphasis">or both</em>. Whereas in normal every-day English “or” is often used to be “exclusive or” — \(A\) or \(B\) but not both <a knowl="./knowl/fn-13-hidden.html" title="Footnote 0.3.4"><sup> 4 </sup></a>.</p>
