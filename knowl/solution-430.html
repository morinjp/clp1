<p>The instantaneous percentage rate of change for \(R\) is</p>
<div class="displaymath">
\begin{align*}
100\frac{R'}{R}&amp;=100\frac{(PQ)'}{PQ}&amp;\mbox{R=PQ}\\
&amp;=100\frac{P'Q+PQ'}{PQ}&amp;\mbox{product rule}\\
&amp;=100\left[\frac{P'}{P}+\frac{Q'}{Q}\right]&amp;\mbox{simplify}\\
&amp;=100[0.08-0.02]
=6\%
\end{align*}
</div>
