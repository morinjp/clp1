<p>To decide whether \(f(x)\) is even, odd, or neither, simplify \(f(-x)\text{:}\)</p>
<div class="displaymath">
\begin{align*}
f(-x)&amp;=(-x)^4+5(-x)^2+\cos\left((-x)^3\right)\\
&amp;=x^4+5x^3+\cos(-x)\\
&amp;=x^4+5x^3+\cos(x)\\
&amp;=f(x)
\end{align*}
</div>
<p>Since \(f(-x)=f(x)\text{,}\) our function is even.</p>
