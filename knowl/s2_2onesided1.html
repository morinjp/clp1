<p>Suppose \(f(x)\) is a function defined at \(x=a\) with</p>
<div class="displaymath">
\begin{equation*}
\lim_{h \to 0^-}\frac{f(a+h)-f(a)}{h}=\lim_{h \to 0^+}\frac{f(a+h)-f(a)}{h}=1.
\end{equation*}
</div>
<p>True or false: \(f'(a)=1\text{.}\)</p></article><span class="incontext"><a href="exercises-8.html#s2_2onesided1">in-context</a></span>
