<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Remark: we can always check by differentiating:</p>
<div class="displaymath">
\begin{align*}
F'(x)&amp;=\diff{}{x}\left\{x^3+x^5+5x^2-9x+C\right\}\\
&amp;=3x^2+5x^4+10x-9\\
&amp;=f(x)
\end{align*}
</div>
<p>so  \(F(x)\) is indeed an antiderivative of \(f(x)\text{.}\)</p>
