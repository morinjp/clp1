<p>If we focus in on the picture close to \(x=0\) we see that \(x\) approaches \(0\text{,}\)  the functions \(x^2\) and \(-x^2\) both approach \(0\text{.}\) Further, because \(x^2\sin(\pi/x)\) is sandwiched between them, it seems that it also approaches  \(0\text{.}\)</p>
