<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">0.3.1</span> <span class="title">Empty set</span>
</h6>
<p>The empty set (or null set or void set) is the set which contains no elements. It is denoted \(\es\text{.}\) For any object \(x\text{,}\) we always have \(x \notin \es\text{;}\) hence \(\es = \{ \}\text{.}\)</p></article><span class="incontext"><a href="sec_0_3.html#def_0_3_1">in-context</a></span>
