<span class="type">Example</span> <span class="codenumber">3.6.11</span> <span class="title">\(\sin x\) is periodic</span>
</h6>
<p>The classic example of a periodic function is \(f(x)=\sin x\text{,}\) which has period \(2\pi\) since \(f(x+2\pi)=\sin(x+2\pi)=\sin x=f(x)\text{.}\)</p></article><span class="incontext"><a href="ssec_sketch_SYM.html#eg_APPperiodic">in-context</a></span>
