<p>Differentiate the equation  and solve:</p>
<div class="displaymath">
\begin{align*}
2x + 2y \diff{y}{x} &amp;= \cos(x+y) \cdot\left(1 + \diff{y}{x}\right)\\
\diff{y}{x} &amp;= \frac{\cos(x+y)-2x}{2y-\cos(x+y)}
\end{align*}
</div>
