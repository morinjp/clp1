<p>Let's name \(g(x)=x^{1/3}\text{.}\) Then \(g'(x)=\dfrac{1}{3} x^{-2/3}\) and \(g''(x)=-\dfrac{2}{9} x^{-5/3}\text{.}\) In particular, \(g(8)=2\text{,}\) \(g'(8)=\dfrac{1}{12}\text{,}\) and \(g''(x) \lt 0\) for all \(x \gt 0\text{.}\)</p>
