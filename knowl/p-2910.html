<p>Then, \(s(t)\) is a function whose derivative is \(9.8t+1\text{,}\) so \(s(t)=\frac{9.8}{2}t^2+t+d\) for some constant \(d\text{.}\) Since \(0=s(0)=d\text{,}\) we see \(s(t)=4.9t^2+t\text{.}\)</p>
