<p>Many answers are possible; here is one.</p>
<div class="sidebyside"><div class="sbsrow" style="margin-left:25%;margin-right:25%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><img src="images/image-62.svg" style="width: 100%; height: auto;" alt=""></div></div></div>
<p>As \(x\) gets closer and closer to 3, \(y\) gets closer and closer to 10: this shows \(\displaystyle\lim_{x \rightarrow 3} f(x)=10\text{.}\) Also, at 3 itself, the function takes the value 10; this shows \(f(3)=10\text{.}\)</p>
