<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We let \(f(x)=\dfrac{1}{\cos^2(\pi x)}-x-\dfrac{3}{2}\text{.}\) Then \(f(x)\) is a continuous function on the interval \((-1/2, 1/2)\) since \(\cos x\) is continuous everywhere and non-zero on that interval.</p>
