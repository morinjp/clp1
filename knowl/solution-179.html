<p>True: the quotient rule tells us</p>
<div class="displaymath">
\begin{align*}
\diff{}{x}\left\{\frac{f(x)}{g(x)}\right\}
\amp=\frac{g(x)f'(x)-f(x)g'(x)}{g^2(x)} = \frac{g(x)f'(x)}{g^2(x)}-\frac{f(x)g'(x)}{g^2(x)} \\
\amp= \frac{f'(x)}{g(x)}-\frac{f(x)g'(x)}{g^2(x)}
\end{align*}
</div>
