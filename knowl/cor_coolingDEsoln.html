<p>A differentiable function \(T(t)\) obeys the differential equation</p>
<div class="displaymath">
\begin{gather*}
\diff{T}{t}(t) = K\big[T(t)-A\big]
\end{gather*}
</div>
<p>if and only if</p>
<div class="displaymath">
\begin{gather*}
T(t) = [T(0)-A]\,e^{Kt} + A
\end{gather*}
</div></article><span class="incontext"><a href="sec_newtonCooling.html#cor_coolingDEsoln">in-context</a></span>
