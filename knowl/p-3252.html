<p>A differentiable function \(Q(t)\) obeys the differential equation</p>
<div class="displaymath">
\begin{gather*}
\diff{Q}{t}(t)=-k Q(t)
\end{gather*}
</div>
<p>if and only if there is a constant \(C\) such that</p>
<div class="displaymath">
\begin{gather*}
Q(t)= C e^{-kt}
\end{gather*}
</div>
