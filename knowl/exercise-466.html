<span class="type">Exercise</span> <span class="codenumber">4</span> </h6>
<p>Suppose an object obeys Newton's Law of Cooling, and its temperature is given by</p>
<div class="displaymath">
\begin{equation*}
T(t)=[T(0)-A]e^{kt}+A
\end{equation*}
</div>
<p>for some constant \(k\text{.}\) At what time is \(T(t)=A\text{?}\)</p></article><span class="incontext"><a href="subsection-47.html#exercise-466">in-context</a></span>
