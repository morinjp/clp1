<p>(a) \(x=\sqrt{\dfrac{A}{3p}}\text{,}\) \(y=\sqrt{\dfrac{Ap}{3}}\text{,}\) and \(z=\dfrac{\sqrt{Ap}}{\sqrt{3}(1+p)}\)</p>
<p>(b) \(p=1\)</p>
<p>(The dimensions of the resulting baking pan are \(x=y=\sqrt{ \dfrac{A}{3} }\) and \(z=\dfrac{1}{2}\sqrt{ \dfrac{A}{3} }\text{.}\))</p>
