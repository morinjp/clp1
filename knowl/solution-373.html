<p>We note that \(f(0)=f(1)=0\text{.}\) Then using the Mean Value Theorem (note that the function is differentiable for all real numbers), we get that there exists \(c\in (0,1)\) such that</p>
<div class="displaymath">
\begin{equation*}
f'(c)=\frac{f(1)- f(0)}{1 - 0} = 0.
\end{equation*}
