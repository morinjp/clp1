<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">2.4.4</span> <span class="title">Derivative of a square</span>
</h6>
<p>Let \(f(x)\) be a differentiable function, then the derivative of its square is:</p>
<div class="displaymath">
\begin{align*}
\diff{}{x} \big\{ f(x)^2 \big\} &amp;=  2\, f(x)\, f'(x)
\end{align*}
</div></article><span class="incontext"><a href="subsection-16.html#cor_2_4">in-context</a></span>
