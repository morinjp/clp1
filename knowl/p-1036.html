<p>We let \(f(x)=2\tan(x)-x-1\text{.}\) Then \(f(x)\) is a continuous function on the interval \((-\pi/2, \pi/2)\) since \(\tan(x)=\sin(x)/\cos(x)\) is continuous on this interval, while \(x+1\) is a polynomial and therefore continuous for all real numbers.</p>
