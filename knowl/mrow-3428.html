<div class="displaymath">
\begin{align*}
f(x)&amp;=\log x\\
f'(x)&amp;=x^{-1}\\
f''(x)&amp;=-x^{-2}\\
f'''(x)&amp;=2!\,x^{-3}\\
f^{(4)}(x)&amp;=-3!\,x^{-4}\\
f^{(5)}(x)&amp;=4!\,x^{-5}\\
\end{align*}
<p class="intertext">So, when \(n \geq 1\text{,}\)</p>
\begin{align*}
f^{(n)}(x)&amp;=(-1)^{n-1}(n-1)!\cdot x^{-n}
\end{align*}
