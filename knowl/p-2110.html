<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this text we will write the natural logarithm as “\(\log\)” with no base. The reason for this choice is that base \(e\) is the standard choice of base for logarithms in mathematics <a knowl="./knowl/fn-88-hidden.html" title="Footnote 2.10.2"><sup> 2 </sup></a></p>
