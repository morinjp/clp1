<body><div class="solution"><p>There are many possible answers. Consider these: \(f(x)=x\text{,}\) \(g(x)=x^2\text{.}\) Then \(\ds\lim_{x \rightarrow\infty}f(x)=\ds\lim_{x\to\infty}g(x)=\infty\text{,}\) and \(\ds\lim_{x\to\infty}\frac{f(x)}{g(x)}=\ds\lim_{x\to\infty}\frac{x}{x^2}=\ds\lim_{x\to\infty}\frac{1}{x}=0\text{.}\)</p></div></body>
