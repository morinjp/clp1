<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Then \(f''(x)\) is the derivative of \(g(x)\text{.}\) Since \(f''(x) \gt 0\) for all \(x\text{,}\) \(g(x)=f'(x)\) is strictly increasing for all \(x\text{.}\) In other words, if \(y \gt x\) then \(g(y) \gt g(x)\text{.}\)</p>
