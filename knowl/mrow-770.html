p'(x)&amp;=\lim_{h \rightarrow 0} \frac{p(x+h)-p(x)}{h}\\
&amp;=\lim_{h \rightarrow 0} \frac{2(x+h)^2-2x^2}{h}\\
&amp;=\lim_{h \rightarrow 0} \frac{2x^2+4xh+2h^2-2x^2}{h}\\
&amp;=\lim_{h \rightarrow 0} \frac{4xh+2h^2}{h}\\
&amp;=\lim_{h \rightarrow 0} {4x+2h}\\
&amp;=4x
\end{align*}
