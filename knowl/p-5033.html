<p>Give two functions \(f(x)\) and \(g(x)\) with the following properties:</p>
<ol class="lower-roman">
<li>\(\ds\lim_{x \to \infty} f(x)=\infty\)</li>
<li>\(\ds\lim_{x \to \infty} g(x)=\infty\)</li>
