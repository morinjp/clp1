<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is something a little subtle going on in this question. In particular,  what do we mean by the velocity at \(t=1\text{?.}\) Surely if we freeze time at \(t=1\)  second, then the object is not moving at all? This is definitely <em class="emphasis">not</em>  what we mean.</p>
