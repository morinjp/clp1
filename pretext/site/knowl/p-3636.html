<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>You'll need some constant \(a\) to approximate \(\arcsin(0.1) \approx \arcsin(a)\text{.}\) This \(a\) should have two properties: it should be close to 0.1, and you should be able to easily evaluate \(\arcsin(a)\text{.}\)</p>
