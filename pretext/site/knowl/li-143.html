<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>By very similar reasoning, as \(x \to \pi\) from the right, \(\sin(x)\) is a  small negative number that gets closer and closer to zero. So as \(x \to \pi\)  from the right, \(\sin(x) \to 0\) through negative numbers (i.e. from below) and so  \(1/\sin(x)\) to \(-\infty\text{.}\)</article><span class="incontext"><a href="subsection-4.html#li-143">in-context</a></span>
