\begin{align*}
xy + e^x + e^y &amp;= 1\\
y+x\diff{y}{x}+e^x+e^y\diff{y}{x}&amp;=0\\
\end{align*}
<p class="intertext">Now, we solve for \(\ds\diff{y}{x}\text{.}\)</p>
\begin{align*}
x\diff{y}{x}+e^y\diff{y}{x}&amp;=-(e^x+y)\\
(x+e^y)\diff{y}{x}&amp;=-(e^x+y)\\
\diff{y}{x}&amp;=-\frac{e^x+y}{e^y+x}
\end{align*}
