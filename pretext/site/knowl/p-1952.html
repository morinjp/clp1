<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(A, B, C, D\) and \(E\) are functions describing an interrelated system, with the following signs: \(\diff{A}{B} \gt 0\text{,}\) \(\diff{B}{C} \gt 0\text{,}\) \(\diff{C}{D} \lt 0\text{,}\) and \(\diff{D}{E} \gt 0\text{.}\) Is \(\diff{A}{E}\) positive or negative?</p>
