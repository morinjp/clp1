<body><div class="solution"><p>Not enough information to say. If \(\displaystyle\lim_{x \rightarrow -2^+} f(x)=16\text{,}\) then \(\displaystyle\lim_{x \rightarrow -2} f(x)=16\text{.}\) If \(\displaystyle\lim_{x \rightarrow -2^+} f(x)\neq 16\text{,}\) then \(\displaystyle\lim_{x \rightarrow -2} f(x)\) does not exist.</p></div></body>
