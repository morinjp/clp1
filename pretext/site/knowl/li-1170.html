<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>When \(0 \leq c \leq\dfrac{1}{2}\text{,}\) the biggest \(1+2c^2\) can be is \(1+2\left(\dfrac{1}{2}\right)^2=\dfrac{3}{2}\text{.}\)</p>
<p>So, the <font color="red">numerator</font> of \(\dfrac{1+2c^2}{48\left(\sqrt{1-c^2}\right)^5}\) is at most \(\dfrac{3}{2}\text{.}\)</p></article><span class="incontext"><a href="subsection-58.html#li-1170">in-context</a></span>
