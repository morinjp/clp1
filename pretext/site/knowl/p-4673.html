<p>Suppose \(f(x)\) is a function whose second derivative exists and is continuous for all real numbers, and \(x=3\) is an inflection point of \(f(x)\text{.}\) Use the Intermediate Value Theorem to show that \(f''(3)=0\text{.}\)</p>
