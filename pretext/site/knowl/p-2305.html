<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Remark: for this curve, one value of \(x\) may correspond to multiple values of \(y\text{.}\) So, we cannot express this curve as \(y=f(x)\) for any function \(x\text{.}\) This is one typical situation where we might use implicit differentiation.</p>
