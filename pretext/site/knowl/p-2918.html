<p>The keys reach your friend when \(s(t)=2\) and \(t \gt 0\text{.}\) That is:</p>
<div class="displaymath">
\begin{align*}
2&amp;=2t-\frac{1}{8}t^2\\
0&amp;=\frac{1}{8}t^2-2t+2\\
t&amp;=8\pm4\sqrt{3}
\end{align*}
</div>
