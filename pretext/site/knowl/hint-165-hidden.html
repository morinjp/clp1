<body><div class="solution"><p>First simplify. Don't be confused by the role reversal of \(x\) and \(y\text{:}\) \(x\) is just the name of the function \(\big(2y+\tfrac{1}{y}\big)\cdot y^3\text{,}\) which is a function of the variable \(y\text{.}\) You are to differentiate with respect to \(y\text{.}\)</p></div></body>
