<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>First notice that when \(x=1\) the equation, \(y=y^3+xy+x^3\text{,}\) of the curve simplifies to \(y=y^3+y+1\) or \(y^3=-1\text{,}\) which we can solve <a knowl="./knowl/fn-92-hidden.html" title="Footnote 2.11.1"><sup> 1 </sup></a> : \(y=-1\text{.}\) So we know that the curve passes through \((1,-1)\) when \(x=1\text{.}\)</article><span class="incontext"><a href="subsection-35.html#li-563">in-context</a></span>
