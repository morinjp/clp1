<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Thus the function is convex up for \(x \lt 0\text{,}\) then convex down for \(0 \lt x \lt 2\text{,}\) and finally convex up again for \(x \gt 2\text{.}\) Hence \((0,f(0))=(0,0)\) and \((2,f(2))=(2,-16)\) are inflection points.</article><span class="incontext"><a href="ssec_sketch_SE.html#li-1484">in-context</a></span>
