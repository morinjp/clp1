<p>In order to solve the problem, we will find a function \(V(h)\) giving the volume of water in terms of the height, then find \(V'(0.5)\text{,}\)  and finally approximate that the change in the volume of the water is \(\Delta V \approx -0.05V'(0.5)\text{.}\)</p>
