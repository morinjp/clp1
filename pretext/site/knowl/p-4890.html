<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(f(0)=f(\pi)=-2\text{,}\) the minimum value of \(f\) on \([0,\pi]\) is \(-2\text{,}\) achieved at \(x=0,\pi\) and the maximum value of \(f\)  on \([0,\pi]\) is \(6\text{,}\) achieved at \(x=\dfrac{\pi}{2}\text{.}\)</p>
