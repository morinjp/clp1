<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x) = x^2\) and \(g(x)=x^3\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
f(-x) &amp;= (-x)^2 = x^2 = f(x)\\
g(-x) &amp;= (-x)^3 = -x^3 = -g(x)
\end{align*}
</div>
<p>Hence \(f(x)\) is even and \(g(x)\) is odd.</p>
