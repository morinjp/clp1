<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Let \(f(x)\) be a function and \(k\) be a positive integer. We can denote its \(k^\mathrm{th}\) derivative with respect to \(x\) by<div class="displaymath">
\begin{align*}
\ddiff{k}{f}{x} &amp;&amp; \left( \diff{}{x}\right)^k f(x) &amp;&amp; f^{(k)}(x)
\end{align*}
