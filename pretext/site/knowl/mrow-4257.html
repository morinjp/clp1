\log\left( \lim_{x\to 0}(1+x)^{\frac{a}{x}}\right)
&amp;= \lim_{x\to 0}\log\left(  (1+x)^{\frac{a}{x}}\right)\\
&amp;= \lim_{x\to 0} \frac{a}{x} \log(1+x)\\
&amp;= \lim_{x\to 0} \frac{a\log (1+x)}{x}
\end{align*}
