<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Leibniz notation writes the derivative as a “fraction” — however it  is definitely not a fraction and should not be thought of in that way. It is  just shorthand, which is read as “the derivative of \(f\) with respect to  \(x\)”.</article><span class="incontext"><a href="subsection-11.html#li-412">in-context</a></span>
