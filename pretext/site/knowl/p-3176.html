<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be the flow of water through the pipe, so \(F=\dfrac{1}{5}A\text{.}\) We want to know \(\ds\diff{F}{t}\text{,}\) so differentiating implicitly with respect to \(t\text{,}\) we find</p>
<div class="displaymath">
\begin{equation*}
\ds\diff{F}{t}=\frac{1}{5}\ds\diff{A}{t}.
\end{equation*}
</div>
