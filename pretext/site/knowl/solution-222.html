<p>Using the product rule,</p>
<div class="displaymath">
\begin{align*}
f'(x)\amp=(e^x)(e^x-1)+(e^x+1)(e^x)=e^x(e^x-1+e^x+1)=2(e^x)^2\\
\amp=2e^{2x}
\end{align*}
</div>
<p>Alternate solution: using QuestionÂ <a knowl="./knowl/s2_7e2x.html" title="Exercise 2.7.3.6">2.7.3.6</a>:</p>
<div class="displaymath">
\begin{equation*}
f(x)=e^{2x}-1 \implies f'(x)=2e^{2x}.
\end{equation*}
</div>
