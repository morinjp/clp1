<p>By definition</p>
<div class="displaymath">
\begin{equation*}
f'(0)=\lim_{h\rightarrow 0}\frac{f(h)-f(0)}{h}
=\lim_{h\rightarrow 0}\frac{h|h|}{h}
=\lim_{h\rightarrow 0}|h|=0
\end{equation*}
</div>
<p>In particular, the limit exists, so the derivative exists (and is equal to zero).</p>
