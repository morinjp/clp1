<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Then \(s(t)\) has \(2-0.25t\) as its derivative, so \(s(t)=2t-\frac{1}{8}t^2+d\) for some constant \(d\text{.}\) At time \(t=0\text{,}\) the keys have not yet gone anywhere, so \(0=s(0)=d\text{.}\) Therefore,</p>
<div class="displaymath">
\begin{equation*}
s(t)=2t-\frac{1}{8}t^2
\end{equation*}
</div>
