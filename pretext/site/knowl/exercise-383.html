</h6>
<p>Suppose \(f(0) = 0\) and \(f'(x) = \dfrac{1}{1 + e^{-f(x)}}\) . Prove that \(f(100)  \lt  100\text{.}\)</p>
<p>Remark: an equation  relating a function to its own derivative is called a differential equation. We'll see some very basic differential equations in Section <a href="sec_ExpGthDecay.html" class="xref" title="Section 3.3: Exponential Growth and Decay">3.3</a>.</p></article><span class="incontext"><a href="exercises-18.html#exercise-383">in-context</a></span>
