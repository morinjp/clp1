&amp;=\lim_{x\to0}\frac{\sqrt{x^4}\sqrt{x^2+4}}{x^2\cos x}\\
&amp;=\lim_{x\to0}\frac{x^2\sqrt{x^2+4}}{x^2\cos x}\\
&amp;=\lim_{x\to0}\frac{\sqrt{x^2+4}}{\cos x}\\
&amp;=\frac{\sqrt{0^2+4}}{\cos(0)}=2
