<body><div class="solution"><p>If \(g(x)=\cos x\) and \(h(x)=5x+3\text{,}\) then \(f(x)=g(h(x))\text{.}\) So we apply the chain rule, with “outside” function \(\cos x\) and “inside” function \(5x+3\text{.}\)</p></div></body>
