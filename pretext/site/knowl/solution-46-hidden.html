<p>If we try naively then we get \(0/0\text{,}\) so we simplify first:</p>
<div class="displaymath">
\begin{align*}
\frac{x^2-9}{x+3} &amp;= \frac{(x-3)(x+3)}{(x+3)} = x-3
\end{align*}
</div>
<p>Hence the limit is \(\ds \lim_{x\to-3} (x-3) = -6\text{.}\)</p>
