<p>Similarly we write</p>
<div class="displaymath">
\begin{align*}
\lim_{x \to -\infty} f(x) &amp;= K
\end{align*}

<p>if and only if for every \(\epsilon \gt 0\) there exists \(N \in \mathbb{R}\) so that  \(|f(x)-K|  \lt  \epsilon\) whenever \(x \lt N\text{.}\)</p>
