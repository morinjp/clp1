<p>This implies that</p>
<div class="displaymath">
\begin{align*}
\sin(\pi-\theta)&amp;=\sin(\theta) &amp; \cos(\pi-\theta) &amp;= -\cos(\theta)\\
\sin(\pi+\theta)&amp;=-\sin(\theta) &amp; \cos(\pi+\theta) &amp;=-\cos(\theta)
\end{align*}
</div>
<p>From which we can get the rules for the other four trigonometric functions.</p>
