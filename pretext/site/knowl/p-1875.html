<p>You can set up the derivative using the limit definition: \(f'(0)=\ds\lim_{h \to 0}\dfrac{f(h)-f(0)}{h}\text{.}\) If the limit exists, it gives you \(f'(0)\text{;}\) if the limit does not exist, you conclude \(f'(0)\) does not exist.</p>
