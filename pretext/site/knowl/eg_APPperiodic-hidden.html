<body><article class="example-like"><p>The classic example of a periodic function is \(f(x)=\sin x\text{,}\) which has period \(2\pi\) since \(f(x+2\pi)=\sin(x+2\pi)=\sin x=f(x)\text{.}\)</p></article></body>
