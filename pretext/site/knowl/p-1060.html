<p>\(f(0)=15\text{,}\) and \(f(1)=1-15+9-18+15=-8\text{.}\) Since 0 is between \(f(0)\) and \(f(1)\text{,}\) and since \(f\) is continuous, by IVT there must be some \(x\) in \([0,1]\) for which \(f(x)=0\text{:}\) that is, there is some root in \([0,1]\text{.}\)</p>
