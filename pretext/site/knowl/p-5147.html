<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F(x)\) be an antiderivative of \(f(x)\text{,}\) then for any constant \(c\text{,}\) the function  \(F(x)+c\) is also an antiderivative of \(f(x)\text{.}\)</p>
