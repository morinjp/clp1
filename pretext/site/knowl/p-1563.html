<p>Spot and correct the error(s) in the following calculation.</p>
<div class="displaymath">
\begin{align*}
f(x)&amp;=\frac{2x}{x+1}\\
f'(x)&amp;=\frac{2(x+1)+2x}{(x+1)^2}\\
&amp;=\frac{2(x+1)}{(x+1)^2}\\
&amp;=\frac{2}{x+1}
\end{align*}
</div>
