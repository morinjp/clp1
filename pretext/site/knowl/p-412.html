<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Also note that the notation \(x^{1/2}\) refers to the <em class="emphasis">positive</em> square root  of \(x\text{.}\) While \(2\) and \((-2)\) are both square-roots of \(4\text{,}\) the notation  \(4^{1/2}\) means \(2\text{.}\) This is something we must be careful of <a knowl="./knowl/fn-35-hidden.html" title="Footnote 1.4.4"><sup> 4 </sup></a>.</p>
