<body><div class="solution"><p>The function whose limit we are taking does not depend on \(d\text{.}\) Since \(x\) is a constant, \(x^5-32x+15\) is also a constant--it's just some number, that doesn't change, regardless of what \(d\) does. So \(\displaystyle\lim_{d \rightarrow 0} x^5-32x+15=x^5-32x+15\text{.}\)</p></div></body>
