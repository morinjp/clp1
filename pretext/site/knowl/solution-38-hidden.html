<body><div class="solution">
<p>If try naively then we get \(0/0\text{,}\) so we expand and then simplify:</p>
<div class="displaymath">
\begin{align*}
\frac{(2+h)^2-4}{2h} &amp;= \frac{h^2+4h+4-4}{2h} = \frac{h}{2}+2
\end{align*}
</div>
<p>Hence the limit is \(\ds \lim_{h \to 0} \left(\frac{h}{2}+2\right) = 2\text{.}\)</p>
