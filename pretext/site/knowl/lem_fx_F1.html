<span class="type">Lemma</span> <span class="codenumber">1.9.2</span>
</h6>
<p>Let \(a \in \mathbb{R}\) and let \(f\) be a function so that \(\ds \lim_{x \to  a} f(x) =F\text{.}\) Then there exists a \(\delta  \gt 0\) so that if \(0 \lt |x-a| \lt \delta\)  then we also have \(|f(x)| \leq |F|+1\text{.}\)</p></article><span class="incontext"><a href="sec_proof_arith_lim.html#lem_fx_F1">in-context</a></span>
