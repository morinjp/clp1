<p>Symmetry:</p>
<div class="displaymath">
\begin{equation*}
f(-x)=-x+2\sin(-x)=-x-2\sin x = -f(x)
\end{equation*}
</div>
<p>So, \(f(x)\) is an odd function. If we can sketch \(y=f(x)\) for nonnegative \(x\text{,}\) we can use symmetry to complete the curve for all \(x\text{.}\)</p></article><span class="incontext"><a href="subsection-69.html#li-1600">in-context</a></span>
