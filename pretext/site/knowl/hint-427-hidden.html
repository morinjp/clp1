<body><div class="solution"><p>You'll need some constant \(a\) to approximate \(\sqrt{3}\tan(1) \approx \sqrt{3}\tan(a)\text{.}\) This \(a\) should have two properties: it should be close to 1, and you should be able to easily evaluate \(\sqrt{3}\tan(a)\text{.}\)</p></div></body>
