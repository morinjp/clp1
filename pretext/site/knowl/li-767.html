<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>For \(t\) large and negative (i.e. far in the past), \(x(t)\) is large and negative and \(v(t)\) is large and positive. For example <a knowl="./knowl/fn-109-hidden.html" title="Footnote 3.1.3"><sup> 3 </sup></a> , when \(t=-10^6\text{,}\) \(x(t)\approx t^3=- 10^{18}\) and \(v(t)\approx  3t^2 = 3\cdot 10^{12}\text{.}\) So you are moving quickly to the right.</article><span class="incontext"><a href="subsection-42.html#li-767">in-context</a></span>
