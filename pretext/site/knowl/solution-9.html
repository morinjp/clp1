<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">1.2.2.6.1</span>
</h6>
<p>The velocity is positive when the object is going in the increasing direction; it is going “up” on the graph when \(t\) is between 0 and 2, and when \(t\) is between \(6\) and \(7\text{.}\) So, the velocity is positive when \(t\) is in \((0,2) \cup (6,7)\text{.}\)</p>
