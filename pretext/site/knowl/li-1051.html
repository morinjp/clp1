\begin{align*}
e^x - T_1(x) &amp;= \frac{1}{2} f''(c) \cdot x^2 = \frac{e^c}{2} \cdot x^2
\end{align*}
</div>So at \(x=1\) we have<div class="displaymath">
\begin{align*}
e - T_1(1) &amp;= \frac{e^c}{2}
\end{align*}
