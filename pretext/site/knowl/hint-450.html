<span class="type">Hint</span> <span class="codenumber">3.4.11.2.1</span>
</h6>
<p>The \(n\)th degree Taylor polynomial for \(f(x)\) about \(x=5\) is</p>
<div class="displaymath">
\begin{equation*}
T_n(x)=\sum_{k=0}^{n} \frac{f^{(k)}(5)}{k!}(x-5)^k
\end{equation*}
</div>
<p>Match up the terms.</p>
</div>
