<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A point is moving on the unit circle \(\set{ (x, y)\;:\; x^2 + y^2 = 1 }\) in the \(xy\)--plane. At \((2/\sqrt{5}, 1/\sqrt{5})\text{,}\) its \(y\)--coordinate is increasing at rate 3. What is the rate of change of its \(x\)--coordinate?</p>
