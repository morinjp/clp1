<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that if \(x\) is measured in degrees, then the formulas of Lemma <a knowl="./knowl/lem_DIFFsincos.html" title="Lemma 2.8.3">2.8.3</a> are  wrong. There are similar formulas, but we need the chain rule to build them — that is the subject of the next section. But first we should find the derivatives of the other trig functions.</p>
