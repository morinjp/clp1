<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.7.5</span>
</h6>
<p>The constant \(e\) is the unique real number that satisfies</p>
<div class="displaymath">
\begin{align*}
\lim_{h \to 0} \frac{e^h-1}{h} &amp;= 1
\end{align*}
</div>
<p>Further,</p>
<div class="displaymath">
\begin{align*}
\bdiff{e^x}{x} &amp;= e^x
\end{align*}
</div></article><span class="incontext"><a href="subsection-22.html#theorem-24">in-context</a></span>
