<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(s(t)\) be the distance the car has travelled \(t\) hours after applying the brakes. Then \(s'(t)=v(t)\text{,}\) so \(s(t)=120t-\frac{d}{2}t^2+c\) for some constant \(c\text{.}\) Since \(0=s(0)=c\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
s(t)=120t-\frac{d}{2}t^2
\end{equation*}
</div>
