<p>Instead of multiplying to get our usual form of this polynomial, we can use the quotient rule. If \(f_1(x)=3x^3+4x^2+x+1\) and \(f_2(x)=2x+5\text{,}\) then \(f_1'(x)=9x^2+8x+1\) and \(f_2'(x)=2\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
f'(0)&amp;=f_1'(0)f_2(0)+f_1(0)f_2'(0)\\
&amp;=(1)(5)+(1)(2)=7
\end{align*}
</div>
