<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(T(d)\) gives the temperature of water at a particular location \(d\) metres below the surface. What is the physical interpretation of \(T'(d)\text{?}\) Would you expect the magnitude of \(T'(d)\) to be larger when \(d\) is near 0, or when \(d\) is very large?</p>
