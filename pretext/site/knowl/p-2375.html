<p>Note that many texts will use \(\sin^{-1}(x)\) to denote arcsine, however we will use \(\arcsin(x)\) since we feel that it is clearer <a knowl="./knowl/fn-97-hidden.html" title="Footnote 2.12.1"><sup> 1 </sup></a>; the reader should recognise both.</p>
