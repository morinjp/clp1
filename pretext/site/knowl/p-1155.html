<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this example, let us fix \((x_0,y_0)\) to be the point \((2,4)\) on the parabola \(y=x^2\text{.}\) Now let \((x_1, y_1) = (x_1, x_1^2)\) be some other  point on the parabola; that is, a point with \(x_1 \neq x_0\text{.}\)</p>
