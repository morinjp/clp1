<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The \(y\)-intercept is \(y=f(0)=-54\text{,}\) while the \(x\)-intercepts are given by the solution of<div class="displaymath">
\begin{align*}
f(x)=x^3-6x^2+9x-54 &amp;= 0\\
x^2(x-6) + 9(x-6) &amp;=0\\
(x^2+9)(x-6) &amp;= 0
\end{align*}
</div>Hence the only \(x\)-intercept is \(6\text{.}\)</article><span class="incontext"><a href="ssec_sketch_SE.html#li-1488">in-context</a></span>
