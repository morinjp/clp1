<span class="type">Theorem</span> <span class="codenumber">1.3.8</span> <span class="title">Limits and one sided limits</span>
</h6>
<div class="displaymath">
\begin{align*}
\lim_{x \to a} f(x) = L &amp;&amp; \mbox{ if and only if }
&amp;&amp; \lim_{x \to a^-} f(x) = L  \mbox{ and }
\lim_{x \to a^+} f(x) = L
\end{align*}
