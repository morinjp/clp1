<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Prime numbers — a natural number is prime when the only natural numbers that divide it exactly are 1 and itself. Equivalently it cannot be written as the product of two natural numbers neither of which are 1. Note that 1 is not a prime number <a knowl="./knowl/fn-2-hidden.html" title="Footnote 0.1.2"><sup> 2 </sup></a>.</article><span class="incontext"><a href="sec_0_1.html#li-17">in-context</a></span>
