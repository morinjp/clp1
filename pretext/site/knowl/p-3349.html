<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We know that the amount of Polonium-210 in a sample after \(t\) days is given by</p>
<div class="displaymath">
\begin{align*}
Q(t)&amp;=Ce^{-kt}
\end{align*}
</div>
<p>where \(C\) is the original amount of the sample, and \(k\) is some positive constant.</p>
