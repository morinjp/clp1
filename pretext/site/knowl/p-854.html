<p>So if a function is continuous at \(x=a\) we immediately know that</p>
<ul class="disc">
<li>\(f(a)\) exists</li>
<li>\(\ds \lim_{x \to a^-}\) exists and is equal to \(f(a)\text{,}\) and</li>
<li>\(\ds \lim_{x \to a^+}\) exists and is equal to \(f(a)\text{.}\)</li>
</ul>
