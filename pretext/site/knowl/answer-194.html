<span class="type">Answer</span> <span class="codenumber">2.6.2.1.1</span>
</h6>
<p>In the quotient rule, there is a minus, not a plus. Also, \(2(x+1)+2x\) is not the same as \(2(x+1)\text{.}\)</p>
<p>The correct version is:</p>
<div class="displaymath">
\begin{align*}
f(x)&amp;=\frac{2x}{x+1}\\
f'(x)&amp;=\frac{2(x+1)\textcolor{red}{-}2x}{(x+1)^2}\\
&amp;=\frac{2}{(x+1)^2}
\end{align*}
</div>
