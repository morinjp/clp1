<p>A function \(F(x)\) that satisfies</p>
<div class="displaymath">
\begin{align*}
\diff{}{x} F(x) &amp;= f(x)
\end{align*}
</div>
<p>is called an antiderivative of \(f(x)\text{.}\)</p></article><span class="incontext"><a href="subsection-73.html#def_antiderivative">in-context</a></span>
