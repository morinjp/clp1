<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The biggest contribution to the numerator comes from the \(4x^2\) inside  the square-root. When we pull the \(x^2\) outside a square-root it becomes \(|x| =  -x\) (since we are taking the limit as \(x \to -\infty\)), so the numerator is  dominated by \(-x\cdot\sqrt{4} = -2x\)</article><span class="incontext"><a href="subsection-6.html#li-246">in-context</a></span>
