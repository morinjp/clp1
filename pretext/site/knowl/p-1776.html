<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph \(f(x)=\sin x\) has maximum slope at those points where \(\cos x\) has a maximum. This makes sense, because \(f'(x)=\cos x\text{:}\) the maximum values of the slope of sine correspond to the maximum values of cosine.</p>
