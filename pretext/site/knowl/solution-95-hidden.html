<body><div class="solution">
<p>We have, after dividing both numerator and denominator by \(x^3\) (which is the highest power of the denominator) that:</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to \infty} \frac{5x^2+10}{3x^3 +2x^2+x}=\lim_{x \to\infty}\frac{\frac{5}{x}+\frac{10}{x^3}}{3+\frac{2}{x}+\frac{1}{x^2}}=\frac{0}{3}=0.
\end{equation*}
</div>
