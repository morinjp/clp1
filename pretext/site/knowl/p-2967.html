<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since gravity alone brings your cannon ball down, its acceleration is a constant \(-9.8\;\frac{\mathrm{m}}{\mathrm{s}^2}\text{.}\) So, \(v(t)=v_0-9.8t\) and thus its height is given by \(s(t)=v_0t-4.9t^2\) (if we set \(s(0)=0\)).</p>
