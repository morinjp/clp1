<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>That is, at time \(t\text{,}\) if the point is at \((x(t),y(t))\text{,}\) then \(x(t)\) and \(y(t)\) satisfy \(y(t)=2-\frac{1}{2}x(t)\text{.}\) Implicitly differentiating with respect to \(t\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
\diff{y}{t}=-\frac{1}{2}\cdot\diff{x}{t}
\end{equation*}
</div>
