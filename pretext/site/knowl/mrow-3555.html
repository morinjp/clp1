\begin{align*}
y(x)^4+xy(x)&amp;=x^2-1\\
\end{align*}
<p class="intertext">By implicit differentiation (and then subbing in \(x=2\text{,}\) \(y(2)=1\))</p>
\begin{align*}
4y(x)^3y'(x)+y(x)+xy'(x)&amp;=2x\\
4y'(2)+1+2y'(2)&amp;=4\\
y'(2)&amp;=\frac{1}{2}
\end{align*}
