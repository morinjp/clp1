<p>A function is even if \(f(-x)=f(x)\text{.}\)</p>
<div class="displaymath">
\begin{align*}
f(-x)&amp;=\frac{(-x)^4-(-x)^6}{e^{(-x)^2}}\\
&amp;=\frac{x^4-x^6}{e^{x^2}}\\
&amp;=f(x)
\end{align*}
</div>
<p>So, \(f(x)\) is even.</p>
