<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Let \(\epsilon \gt 0\) and set \(f(x)=c\text{.}\) Choose \(M=0\text{,}\) then for any  \(x\) satisfying \(x \gt M\) (or indeed any real number \(x\) at all) we have  \(|f(x)-c| = 0  \lt \epsilon\text{.}\) Hence \(\ds \lim_{x \to \infty} c = c\) as required.</article><span class="incontext"><a href="sec_lim_inf_formal.html#li-368">in-context</a></span>
