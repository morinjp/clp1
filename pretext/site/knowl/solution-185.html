<p>We can use the quotient rule here.</p>
<div class="displaymath">
\begin{align*}
\diff{}{x}\left\{\frac{2x-1}{2x+1}\right\}&amp;=\frac{(2x+1)(2)-(2x-1)(2)}{(2x+1)^2}
=\frac{4}{(2x+1)^2}\\
\amp=\frac{1}{(x+1/2)^2}
\end{align*}
