<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The denominator is the sum of \(2\) and \(\cos(x)\text{.}\) Since \(2\) is a constant  it is continuous everywhere. Similarly (we just checked things for the  previous point) we know that \(\cos(x)\) is continuous everywhere. Hence the  denominator is continuous.</article><span class="incontext"><a href="subsection-9.html#li-290">in-context</a></span>
