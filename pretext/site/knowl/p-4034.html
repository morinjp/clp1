<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The third Maclaurin polynomial for \(f(x)\) is</p>
<div class="displaymath">
\begin{align*}
f(0) + f'(0)x +\frac{f''(0)}{2}\cdot x^2 + \frac{f'''(0)}{6}\cdot x^3
&amp;=4+3x^2+\frac{1}{2}x^3.
\end{align*}
</div>
