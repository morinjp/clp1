<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.6.12</span> <span class="title">Intermediate value theorem (IVT)</span>
</h6>
<p>Let \(a \lt b\) and let \(f\) be a function that is continuous at all points \(a\leq x  \leq b\text{.}\) If \(Y\) is any number between \(f(a)\) and \(f(b)\) then there exists some  number \(c \in [a,b]\) so that \(f(c) = Y\text{.}\)</p></article><span class="incontext"><a href="subsection-9.html#thm_ivt">in-context</a></span>
