<p>Local maxima occur at \(x=\frac{2\pi}{3}+2\pi n\) for all integers \(n\text{,}\) and local minima occur at \(x=-\frac{2\pi}{3}+2\pi n\) for all integers \(n\text{.}\) Inflection points occur at every integer multiple of \(\pi\text{.}\)</p>
