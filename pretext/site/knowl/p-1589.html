<p>We've already seen that \(\diff{}{x}\{\sqrt{x}\}=\frac{1}{2\sqrt{x}}\text{,}\) but if you forget this formula it is easy to figure out: \(\sqrt{x}=x^{1/2}\text{,}\) so \(\diff{}{x}\{\sqrt{x}\}=\frac{1}{2}x^{-1/2}=\frac{1}{2\sqrt{x}}\text{.}\)</p>
