<p>We compute the derivative of \(\tan(x)\) as being \(\sec^2(x)\text{,}\) which evaluated at \(x=\frac{\pi}{4}\) yields \(2\text{.}\) Since we also compute \(\tan(\pi/4)=1\text{,}\) then the equation of the tangent line is</p>
<div class="displaymath">
\begin{gather*}
y -  1 = 2\cdot (x-\pi/4).
\end{gather*}
