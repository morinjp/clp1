<p>As \(x\) gets larger and larger, \(2^x\) grows without bound. (For integer values of \(x\text{,}\) you can imagine multiplying \(2\) by itself more and more times.) So, \(\displaystyle\lim_{x \rightarrow \infty}2^x=\infty\text{.}\)</p>
