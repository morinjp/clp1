<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Continuous functions are very nice (mathematically speaking). Functions  from the “real world” tend to be continuous (though not always). The key  aspect that  makes them nice is the fact that they don't jump about.</p>
