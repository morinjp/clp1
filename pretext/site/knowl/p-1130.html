<p>Hence we have shown that for any \(\epsilon \gt 0\) there exists some \(\delta \gt 0\) so  that when \(|x-a| \lt \delta\) we also have \(|(f(x)+g(x))-(F+G)| \lt \epsilon\text{.}\) Which  is exactly the formal definition of the limit we needed to prove.</p>
