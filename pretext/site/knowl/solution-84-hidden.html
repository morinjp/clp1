<body><div class="solution"><p>There is no single number that \(\cos x\) approaches as \(x\) becomes more and more strongly negative: as \(x\) grows in the negative direction, the function oscillates between \(-1\) and \(+1\text{,}\) never settling close to one particular number. So, this limit does not exist.</p></div></body>
