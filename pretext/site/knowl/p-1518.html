<p>Using the product rule, \(f'(x)=(2x)g(x)+x^2g'(x)\text{,}\) so \(f'(0)=0\cdot g(x)+0\cdot g'(x)=0\text{.}\) (Since \(g\) is differentiable, \(g'\) exists.)</p>
