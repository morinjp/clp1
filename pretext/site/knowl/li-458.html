<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>By Theorem <a knowl="./knowl/thm_DIFFtangentLine.html" title="Theorem 2.3.4: Tangent line">2.3.4</a>, the tangent line to the curve  \(y=f(x)\) at \(x=a\) is given by<div class="displaymath">
\begin{align*}
y &amp;= f(a) + f'(a) (x-a)
\end{align*}
</div>provided \(f'(a)\) exists.</article><span class="incontext"><a href="subsection-15.html#li-458">in-context</a></span>
