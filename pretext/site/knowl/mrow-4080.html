&amp;\lim_{x \to -\infty}e^{-x}=\lim_{x \to \infty}e^x=\infty\\
&amp;\lim_{x \to -\infty}K(2x-x^2)=-\infty\\
\end{align*}

&amp;\lim_{x \to -\infty} K(2x-x^2)e^{-x}=-\infty
