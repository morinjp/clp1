<article class="exercise-like boxed"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">5</span> </h6>
<p>Suppose a function \(f(x)\) has sixth derivative</p>
<div class="displaymath">
\begin{equation*}
f^{(6)}(x)=\dfrac{6!(2x-5)}{x+3}.
\end{equation*}
</div>
<p>Let \(T_5(x)\) be the 5th-degree Taylor polynomial for \(f(x)\) about \(x=11\text{.}\)</p>
<p>Give a bound for the error \(|f(11.5)-T_5(11.5)|\text{.}\)</p></article><span class="incontext"><a href="subsection-58.html#exercise-543">in-context</a></span>
