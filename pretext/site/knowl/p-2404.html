<p>A particle starts moving at time \(t=10\text{,}\) and it bobs up and down, so that its height at time \(t \geq 10\) is given by \(\cos t\text{.}\) True or false: the particle has height 1 at time \(t=\arccos(1)\text{.}\)</p>
