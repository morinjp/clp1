<p>Is the following a valid statement?</p>
<blockquote class="blockquote"><p>Suppose \(f\) is a function over \([10,20]\text{,}\) \(f(10)=13\text{,}\) and \(f(20)=-13\text{,}\) and \(f\) takes on every value between \(-13\) and \(13\text{.}\) Then \(f\) is continuous.</p></blockquote></article><span class="incontext"><a href="exercises-6.html#exercise-112">in-context</a></span>
