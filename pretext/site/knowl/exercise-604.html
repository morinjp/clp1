<span class="type">Exercise</span> <span class="codenumber">2</span> </h6>
<p>Match the functions \(f(x)\text{,}\) \(g(x)\text{,}\) \(h(x)\text{,}\) and \(k(x)\) to the curves \(y=A(x)\) through \(y=D(x)\text{.}\)</p>
<div class="displaymath">
\begin{align*}
f(x) &amp; =\sqrt{x^2+1} &amp;
g(x) &amp;=\sqrt{x^2-1} \\
h(x) &amp;=\sqrt{x^2+4} &amp;
k(x) &amp;=\sqrt{x^2-4} 
\end{align*}
</div>
