<p>The fact that the mass of the sample decreases at a rate proportional to its mass tells us that, if \(Q(t)\) is the mass of Polonium-201, the following differential equation holds:</p>
<div class="displaymath">
\begin{equation*}
\diff{Q}{t}=-kQ(t)
\end{equation*}
</div>
