<p><a knowl="./knowl/s2_9otter3.html" title="Item 2.9.4.1.c">2.9.4.1.c</a> Using the chain rule, \(\diff{K}{O} = \diff{K}{U}\cdot\diff{U}{O}\text{.}\) Parts <a knowl="./knowl/s2_9otter1.html" title="Item 2.9.4.1.a">2.9.4.1.a</a> and <a knowl="./knowl/s2_9otter2.html" title="Item 2.9.4.1.b">2.9.4.1.b</a> tell us both these derivatives are negative, so their product is positive: \(\diff{K}{O} \gt 0\text{.}\)</p>
