<p>Let \(n\) be a natural number and \(f\) be a differentiable function. Then</p>
<div class="displaymath">
\begin{align*}
\diff{}{x} f(x)^n &amp;= n\cdot  f(x)^{n-1} \cdot  f'(x).
\end{align*}
