<p>The left-hand side is just the derivative of \(\log Q(t)\text{:}\)</p>
<div class="displaymath">
\begin{align*}
\diff{}{t}\left( \log Q(t) \right) &amp;= \frac{1}{Q(t)} \diff{Q}{t}\\
&amp;= -k
\end{align*}
