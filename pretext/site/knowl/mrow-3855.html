<div class="displaymath">
\begin{align*}
f(x)&amp;=x^x\\
\log f(x)&amp;=\log \left(x^x\right)=x\log x\\
\diff{}{x}\left\{\log f(x)\right\}&amp;=\diff{}{x}\left\{x\log x\right\}\\
\frac{f'(x)}{f(x)}&amp;=x\left(\frac{1}{x}\right)+\log x=1+\log x\\
f'(x)&amp;=f(x)\left(1+\log x\right)=x^x(1+\log x)
\end{align*}
