<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In our situation, \(Q_0=5.83\) and \(Q_0+\Delta Q = 6\text{,}\) so \(\Delta Q = 0.17\text{.}\) So, the absolute error is \(0.17\text{,}\) and the percentage error is</p>
<div class="displaymath">
\begin{equation*}
100\frac{0.17}{5.83}\approx 2.92 \%
\end{equation*}
</div>
