<p>From Newton's Law of Cooling and CorollaryÂ <a knowl="./knowl/cor_coolingDEsoln.html" title="Corollary 3.3.8">3.3.8</a>, the temperature of the object will be</p>
<div class="displaymath">
\begin{equation*}
T(t)=[T(0)-A]e^{Kt}+A
\end{equation*}
</div>
<p>where \(A\) is the ambient temperature, \(T(0)\) is the initial temperature of the copper, and \(K\) is some constant.</p>
