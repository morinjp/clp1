<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The critical points are at \(x=1,3\text{.}\) Since the function is a polynomial there are no singular points. The critical points split the real line into the intervals \((-\infty,1)\text{,}\) \((1,3)\) and \((3,\infty)\text{.}\)</article><span class="incontext"><a href="ssec_sketch_SE.html#li-1492">in-context</a></span>
