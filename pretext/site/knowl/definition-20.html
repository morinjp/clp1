<span class="type">Definition</span> <span class="codenumber">1.6.2</span>
</h6>
<p>A function \(f(x)\) is continuous from the right at \(a\) if</p>
<div class="displaymath">
\begin{align*}
\lim_{x\to a^+} f(x) &amp;= f(a).
\end{align*}
</div>
<p>Similarly a function \(f(x)\) is continuous from the left at \(a\) if</p>
<div class="displaymath">
\begin{align*}
\lim_{x\to a^-} f(x) &amp;= f(a)
\end{align*}
</div></article><span class="incontext"><a href="subsection-8.html#definition-20">in-context</a></span>
