<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">0.3.6</span>
</h6>
<p>Let \(A\) and \(B\) be sets. We define the union of \(A\) and \(B\text{,}\) denoted \(A \cup B\text{,}\) to be the set of all elements that are in at least one of \(A\) or \(B\text{.}\)</p>
<div class="displaymath">
\begin{align*}
A \cup B &amp;= \{x | x\in A \mbox{ or } x \in B \}
\end{align*}
</div></article><span class="incontext"><a href="subsection-1.html#def_0_3_3">in-context</a></span>
