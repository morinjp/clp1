<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(g(x)\) be a differentiable function. Then the derivative of the reciprocal of \(g\) is  given by</p>
<div class="displaymath">
\begin{align*}
\diff{}{x} \left\{ \frac{1}{g(x)} \right\} &amp;= -\frac{g'(x)}{g(x)^2}
\end{align*}
</div>
<p>and exists except at those points where \(g(x)=0\text{.}\)</p>
