<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any constant \(n\neq -1\text{,}\) an antiderivative of \(x^n\) is \(\frac{1}{n+1}x^{n+1}\text{.}\) The constant \(n\) does not have to be an integer.</p>
