<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that we have two variables \(x\) and \(y\) that are related by \(y=f(x)\text{,}\) for some function \(f\text{.}\) One of the most important applications of calculus is to help us understand what happens to \(y\) when we make a small change in \(x\text{.}\)</p>
