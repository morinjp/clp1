<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">1.3.2.17.1</span>
</h6>
<p>When \(x\) is very close to 3, \(f(x)\) looks like the function \(x^2\text{.}\) So: \(\displaystyle\lim_{x \rightarrow 3} f(x) =
\displaystyle\lim_{x \rightarrow 3} x^2=9\)</p>
