<p>The graph \(f(x)=\sin x\) has horizontal tangent lines precisely at those points where \(\cos x=0\text{.}\) This must be true, since \(\diff{}{x}\{\sin x\}=\cos x\text{:}\) where the derivative of sine is zero, cosine itself is zero.</p>
