<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">2.9.4.4.1</span>
</h6>
<p>Using the chain rule,</p>
<div class="displaymath">
\begin{align*}
f'(x)&amp;=\diff{}{x}\left\{\left({x^2+2}\right)^5\right\}\\
&amp;=5\left(\textcolor{red}{x^2+2}\right)^4\cdot\diff{}{x}\{\textcolor{red}{x^2+2}\}\\
&amp;=5(x^2+2)^4 \cdot 2x\\
&amp;=10x(x^2+2)^4
\end{align*}
</div>
