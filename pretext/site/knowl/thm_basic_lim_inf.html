<span class="type">Theorem</span> <span class="codenumber">1.5.3</span>
</h6>
<p>Let \(c \in \mathbb{R}\) then the following limits hold</p>
<div class="displaymath">
\begin{align*}
\lim_{x \to \infty} c &amp;= c &amp; \lim_{x \to -\infty} c &amp;= c\\
\lim_{x \to \infty} \frac{1}{x} &amp;= 0 &amp; \lim_{x \to -\infty} \frac{1}{x} &amp;= 0
\end{align*}
</div></article><span class="incontext"><a href="subsection-6.html#thm_basic_lim_inf">in-context</a></span>
