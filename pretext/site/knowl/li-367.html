</h6>Let \(f\) be a function defined on the whole real line. We write<div class="displaymath">
\begin{equation*}
\lim_{x \to \infty} f(x) = \infty
\end{equation*}
</div>if and only if for every \(P \gt 0\)  there exists \(M\gt 0\) so that \(f(x) \gt P\) whenever \(x \gt M\text{.}\)</article><span class="incontext"><a href="sec_lim_inf_formal.html#li-367">in-context</a></span>
