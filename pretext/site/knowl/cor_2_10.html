<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">2.10.6</span>
</h6>
<div class="displaymath">
\begin{align*}
\diff{}{x} a^x &amp;= \log a \cdot a^x &amp; \text{for any $a \gt 0$}\\
\diff{}{x} \log_a x &amp;= \frac{1}{x \cdot \log a} &amp; \text{for any $a \gt 0, a \neq 1$}
\end{align*}
</div>
<p>where \(\log x\) is the natural logarithm.</p></article><span class="incontext"><a href="subsection-33.html#cor_2_10">in-context</a></span>
