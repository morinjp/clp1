<p>Let \(f(x)=\dfrac{x}{2}+\sin x\text{.}\) What is the largest interval containing \(x=0\) over which  \(f(x)\) is one--to--one?  What are the domain and range of \(f^{-1}(x)\text{,}\) if we restrict \(f\) to this interval?</p>
