<p>So it is reasonable to say “as \(x_1\) approaches \(x_0\text{,}\) the secant through  \((x_0,y_0)\) and \((x_1,y_1)\) approaches the tangent line to the parabola \(y=x^2\) at  \((x_0,y_0)\)”. This is what we did back in Section <a href="sec_first_lim.html" class="xref" title="Section 1.1: Drawing Tangents and a First Limit">1.1</a>.</p>
