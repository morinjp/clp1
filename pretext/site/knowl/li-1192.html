<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>For any \(c\) we have \(|\cos(c^2)| \leq 1\text{,}\) and for \(c \lt 0.5\) we have \(3-c \gt 2.5\text{,}\) so that<div class="displaymath">
\begin{equation*}
\left|\frac{\cos(c^2)}{3-c}\right| \leq \frac{1}{2.5}\,.
\end{equation*}
