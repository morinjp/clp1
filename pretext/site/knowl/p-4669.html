<p>Suppose \(f'(c)=0\text{.}\) Since \(f'(x)\) is a strictly increasing function, \(f'(x) \lt 0\) for all \(x \lt c\) and \(f'(x) \gt 0\) for all \(x \gt c\text{.}\)</p>
