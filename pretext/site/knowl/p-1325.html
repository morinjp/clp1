<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The domain of the function is \([-1,\infty)\text{.}\) In particular, \(f(x)\) is defined when \(x=-1\text{.}\) However, \(f'(x)\) is not defined when \(x=-1\text{,}\) so \(f'(x)\) only exists over \((-1,\infty)\text{.}\)</p>
