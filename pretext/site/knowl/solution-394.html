\begin{align*}
\diff{}{x}\{\arctan x\}&amp;=\frac{1}{1+x^2}\\
\diff{}{x}\left\{\frac{1}{1+x^2}\right\}&amp;=\diff{}{x}\left\{(1+x^2)^{-1}\right\}\\
&amp;=(-1)(1+x^2)^{-2}(2x)\\
&amp;=\frac{-2x}{(1+x^2)^2}
\end{align*}
