<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>This is the only inflection point. It is true that \(f''(0)=0\text{,}\) but for values of \(x\) both a little larger than and a little smaller than 0, \(f''(x) \lt 0\text{,}\) so the concavity does not change at \(x=0\text{.}\)</p>
