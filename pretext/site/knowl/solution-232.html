<p>It is true that \(2\sin x \cos x = \sin (2x)\text{,}\) but we don't know the derivative of \(\sin(2x)\text{.}\) So, we use the product rule:</p>
<div class="displaymath">
\begin{equation*}
f'(x)=2\cos x \cos x+2\sin x (-\sin x)=2(\cos^2 x - \sin ^2 x).
\end{equation*}
