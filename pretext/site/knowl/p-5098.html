\begin{equation*}
\lim_{x\rightarrow1}\frac{\log(x^3)}{x^2-1}
=\lim_{x\rightarrow1}\underbrace{\frac{3\log(x)}{x^2-1}}_{\atp
{\mathrm{num}\to0}
{\mathrm{den}\to0}}
=\lim_{x\rightarrow1}\frac{3/x}{2x}
=\frac{3}{2}
\end{equation*}
