<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Then \(s'(t)\) has a constant derivative of 9.8, so \(s'(t)=9.8t+c\) for some constant \(c\text{.}\) Notice \(s'(0)=c\text{,}\) so \(c\) is the velocity of the stone at the very instant you dropped it, which is zero. Therefore, \(s'(t)=9.8t\text{.}\)</article><span class="incontext"><a href="exercises-20.html#li-798">in-context</a></span>
