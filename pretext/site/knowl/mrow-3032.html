\begin{align*}
f(1)&amp;=0\\
f'(x)&amp;=\frac{1}{x}\qquad \Rightarrow \qquad f'(1)=1\\
f''(x)&amp;=\frac{-1}{x^2} \qquad \Rightarrow \qquad f''(1)=-1\\
\end{align*}
<p class="intertext">So,</p>
\begin{align*}
f(x) &amp;\approx f(1)+f'(1)(x-1)+\frac{1}{2}f''(1)(x-1)^2\\
&amp;=0+(x-1)-\frac{1}{2}(x-1)^2
\end{align*}
