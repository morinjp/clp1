<p>This particular form is easy to remember because it looks like we can just “cancel” the \(\mathrm{d}u\) between the two terms.</p>
<div class="displaymath">
\begin{align*}
\diff{y}{x} &amp;= \frac{\mathrm{d}{y}}{\cancel{\mathrm{d}u}} \cdot
\frac{\cancel{\mathrm{d}{u}}}{\mathrm{d}x}
\end{align*}
</div>
