<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>At these critical points, \(f(0)=0\) and \(f(-\root 3 \of 4)=\frac{4\root 3 \of 4}{-3} \lt 0\text{.}\) The denominator of \(f'(x)\) is never negative, so the sign of \(f'(x)\) is the same as the sign of its numerator, \(x^3(4+x^3)\text{.}\)</p>
