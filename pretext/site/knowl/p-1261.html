<p>By definition, \(f(x) = x^3\) is differentiable at \(x = 0\) if the limit</p>
<div class="displaymath">
\begin{equation*}
\lim_{h\rightarrow 0}\frac{f(h)-f(0)}{h}
=\lim_{h\rightarrow 0}\frac{h^3-0}{h}
\end{equation*}
</div>
<p>exists.</p>
