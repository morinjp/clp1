<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The function \(f(x)\) is continuous and differentiable over all real numbers, so the mean value theorem applies. \(f(-4)=2\) and \(f(9)=3\text{,}\) so by the mean value theorem, there exists some \(c \in (-4,9)\) such that \(f'(x) = \dfrac{3-2}{9-(-4)}=\dfrac{1}{13}\text{.}\)</p>
