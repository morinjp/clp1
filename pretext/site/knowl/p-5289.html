<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any \(x\) in the domain of \(\log (x)\text{,}\) \(e^{\log x}=x\text{.}\) So, \(f(x)=x\) for every \(x\) in its domain. Then its antiderivative is \(F(x)=\dfrac{1}{2}x^2+C\text{.}\)</p>
