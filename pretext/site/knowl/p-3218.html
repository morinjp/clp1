<p>You have a cylindrical water bottle 20 cm high, filled with water. Its cross section is a circle of radius 5. You slowly smoosh the sides, so the cross section becomes an ellipse with major axis (widest part) \(2a\) and minor axis (skinniest part) \(2b\text{.}\)</p>
