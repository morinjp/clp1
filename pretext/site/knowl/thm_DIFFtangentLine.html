<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.3.4</span> <span class="title">Tangent line</span>
</h6>
<p>The tangent line to the curve \(y=f(x)\) at \(x=a\) is given by the equation</p>
<div class="displaymath">
\begin{align*}
y &amp;= f(a) + f'(a) \, (x-a)
\end{align*}
</div>
<p>provided the derivative \(f'(a)\) exists.</p></article><span class="incontext"><a href="subsection-15.html#thm_DIFFtangentLine">in-context</a></span>
