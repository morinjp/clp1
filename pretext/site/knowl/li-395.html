<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The derivative of \(f(x)\) at \(x=a\) is denoted \(f'(a)\) and is defined by<div class="displaymath">
\begin{gather*}
f'(a)=\lim_{h\rightarrow 0}\frac{f\big(a+h\big)-f(a)}{h}
\end{gather*}
</div>if the limit exists.</article><span class="incontext"><a href="sec_def_deriv.html#li-395">in-context</a></span>
