<p>Hence all the trigonometric functions are periodic with period \(2\pi\text{.}\) That is</p>
<div class="displaymath">
\begin{align*}
\sin(\theta+2\pi) &amp;= \sin(\theta) &amp;
\cos(\theta+2\pi) &amp;= \cos(\theta) &amp;
\tan(\theta+2\pi) &amp;= \tan(\theta)
\end{align*}
</div>
