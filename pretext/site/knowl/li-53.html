<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The function must be defined on every possible input from the set \(A\text{.}\) That is, no matter which element \(a \in A\) we choose, the function must return an element \(b \in B\) so that \(f(a)=b\text{.}\)</article><span class="incontext"><a href="sec_0_4.html#li-53">in-context</a></span>
