<p>We use the quotient rule.</p>
<div class="displaymath">
\begin{align*}
f'(x) &amp;= \frac{e^x(5\sec x \tan x)-(5\sec x + 1) e^x}{(e^{x})^2}\\
&amp;=\frac{5\sec x \tan x - 5 \sec x - 1}{e^x}
\end{align*}
</div>
