<p>A warm object is placed in a cold room. The temperature of the object, over time, approaches the temperature of the room it is in. The temperature of the object at time \(t\) is given by</p>
<div class="displaymath">
\begin{equation*}
T(t)=[T(0)-A]e^{Kt}+A.
\end{equation*}
</div>
