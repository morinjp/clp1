<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The function is only allowed to return one result for each input <a knowl="./knowl/fn-15-hidden.html" title="Footnote 0.4.1"><sup> 1 </sup></a>. So if we find that \(f(a)=b_1\) and \(f(a)=b_2\) then the only way that \(f\) can be a function is if \(b_1\) is exactly the same as \(b_2\text{.}\)</article><span class="incontext"><a href="sec_0_4.html#li-54">in-context</a></span>
