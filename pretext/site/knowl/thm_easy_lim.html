<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.4.1</span> <span class="title">Easiest limits</span>
</h6>
<p>Let \(a,c \in \mathbb{R}\text{.}\) The following two limits hold</p>
<div class="displaymath">
\begin{align*}
\lim_{x \to a} c &amp; = c &amp; \text{ and }&amp;&amp;
\lim_{x \to a} x &amp;= a.
\end{align*}
</div></article><span class="incontext"><a href="subsection-5.html#thm_easy_lim">in-context</a></span>
