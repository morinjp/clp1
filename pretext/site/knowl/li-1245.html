<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Reread Theorem <a knowl="./knowl/thm_APPlocalMaxMin.html" title="Theorem 3.5.4">3.5.4</a>. It says <a knowl="./knowl/fn-160-hidden.html" title="Footnote 3.5.4"><sup> 4 </sup></a> that, “if \(f(x)\) has a local maximum/minimum at \(x=c\) and if \(f\) is differentiable at \(x=c\text{,}\) then \(f'(c)=0\)”. It <em class="alert">does not say</em> that “if \(f'(c)=0\) then \(f\) has a local maximum/minimum at \(x=c\)”.</article><span class="incontext"><a href="ssec_maxmin.html#li-1245">in-context</a></span>
