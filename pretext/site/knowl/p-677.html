<p><a knowl="./knowl/s1_4q49_1.html" title="Item 1.4.2.49.a">1.4.2.49.a</a> When we evaluate the limit from the left, we only consider values of \(x\) that are less than zero. For these values of \(x\text{,}\) our function is \(x^2-3\text{.}\) So, \(\displaystyle\lim_{x \rightarrow 0^-} f(x)=\lim_{x \rightarrow 0^-}  (x^2-3)=-3\text{.}\)</p>
