<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>From this we can easily determine the stopping time \(t_{stop}\text{,}\) when the initial velocity is \(q\text{,}\) since this is just when \(v(t) = 0\text{:}\)<div class="displaymath">
\begin{align*}
0 = v(t_{stop}) &amp;= q-64000 \cdot t_{stop} &amp; \text{ and so}\\
t_{stop} &amp;= \frac{q}{64000}.
\end{align*}
</div></article><span class="incontext"><a href="subsection-42.html#li-791">in-context</a></span>
