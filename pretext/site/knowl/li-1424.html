<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>When \(x \gt 0\text{,}\) \(24x \gt 0\) and \((x^2+3) \gt 0\text{,}\) so \(g'(x) \gt 0\) and the function is increasing. By even symmetry we know that when \(x \lt 0\) the function must be decreasing. Hence the critical point \(x=0\) is a local minimum of the function.</article><span class="incontext"><a href="ssec_sketch_SYM.html#li-1424">in-context</a></span>
