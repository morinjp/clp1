<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>The rock falls for \(x\) seconds, so the distance fallen is</p>
<div class="displaymath">
\begin{equation*}
4.9x^2 
\end{equation*}
</div>
<p>Remark: this is a decent (if imperfect) way to figure out how deep a well is, or how tall a cliff is, when you're out and about. Drop a rock, square the time, multiply by 5.</p></article><span class="incontext"><a href="exercises-20.html#li-800">in-context</a></span>
