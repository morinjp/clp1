<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(e^{-f(x)}\) is always positive (regardless of the value of \(f(x)\)),</p>
<div class="displaymath">
\begin{equation*}
f'(x)=\dfrac{1}{1+e^{-f(x)}} \lt \dfrac{1}{1+0}=1
\end{equation*}
</div>
<p>for every \(x\text{.}\)</p>
