<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>First we find the \(x\)-coordinates where \(y=1\text{.}\)<div class="displaymath">
\begin{align*}
x^2\tan\left(\frac{\pi}{4}\right)+2x\log(1) &amp;= 16\\
x^2\cdot 1 +2x\cdot 0 &amp;=16\\
x^2 &amp;= 16
\end{align*}
</div>So \(x=\pm 4\text{.}\)</article><span class="incontext"><a href="exercises-16.html#li-599">in-context</a></span>
