<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we're going to use  Equation <a knowl="./knowl/eq_taylorErrorN.html" title="Equation 3.4.33">3.4.33</a>, then we'll probably be taking a Taylor polynomial. Using Example <a knowl="./knowl/eg_expand_sinx.html" title="Example 3.4.16: Maclaurin polynomial for \(\sin x\)">3.4.16</a>, the 6th-degree Maclaurin polynomial for \(\sin x\) is</p>
<div class="displaymath">
\begin{equation*}
T_6(x)=T_5(x)=x-\frac{x^3}{3!}+\frac{x^5}{5!}
\end{equation*}
</div>
<span class="incontext"><a href="subsection-58.html#p-4016">in-context</a></span>
