<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>So \(f''(x)=0\) when \(x=0\) and does not exist when \(x=\pm 2\text{.}\) This splits the real line into the intervals \((-\infty,-2), (-2,0), (0,2)\) and \((2,\infty)\text{.}\) However we only need to consider \(x \geq 0\) (because of the odd symmetry).</article><span class="incontext"><a href="ssec_sketch_SE.html#li-1514">in-context</a></span>
