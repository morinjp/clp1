<p>The third-degree Taylor polynomial for \(f(x)=x^3\left[2\log x - \dfrac{11}{3}\right]\) about \(x=a\) is</p>
<div class="displaymath">
\begin{equation*}
T_3(x)=-\frac{2}{3}\sqrt{e^3}+3ex-6\sqrt{e}x^2+x^3
\end{equation*}
</div>
<p>What is \(a\text{?}\)</p></article><span class="incontext"><a href="subsection-58.html#exercise-516">in-context</a></span>
