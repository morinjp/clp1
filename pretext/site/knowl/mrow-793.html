&amp;\text{average velocity from $t=1$ to $t=1+h$}\\
&amp;=\frac{\text{distance travelled from $t=1$ to $t=1+h$}}
{\text{length of time from $t=1$ to $t=1+h$}}\\
&amp;=\frac{s(1+h)-s(1)}{h}\\
&amp;=\frac{4.9\big[2h+h^2\big]}{h}\\
&amp;=4.9[2+h]
\end{align*}
