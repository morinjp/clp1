<p>Since \((x,y)\) lie on the ellipse we have</p>
<div class="displaymath">
\begin{gather*}
\frac{x^2}{4}+y^2=1
\end{gather*}
</div>
<p>Note that this also shows that \(-2 \leq x \leq 2\) and \(-1 \leq y \leq 1\text{.}\)</p>
