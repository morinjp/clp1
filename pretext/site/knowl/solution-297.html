<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">2.10.3.6.1</span>
</h6>
<p>Don't be fooled by a common mistake: \(\log(x^2+x)\) is <em class="emphasis">not</em> the same as \(\log(x^2)+\log x\text{.}\) We differentiate using the chain rule: \(\ds\diff{}{x}\left\{\log(x^2+x)\right\}=\dfrac{1}{x^2+x}\cdot(2x+1) = \dfrac{2x+1}{x^2+x}\text{.}\)</p>
