<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>If \(A\) is not a subset of \(B\) then we write \(A \not\subseteq B\text{.}\) This is the same as saying that there is some element of \(A\) that is not in \(B\text{.}\) That is, there is some \(a \in A\) such that \(a \notin B\text{.}\)</article><span class="incontext"><a href="sec_0_3.html#li-47">in-context</a></span>
