<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The distances \(x,y\) and \(z\) form a right-angled triangle, and Pythagoras tells us that<div class="displaymath">
\begin{align*}
z^2 &amp;= x^2 + y^2.
\end{align*}
</div>At 3pm we know \(x=6,y=12\) so<div class="displaymath">
\begin{align*}
z^2 &amp;= 36 + 144 = 180\\
z&amp;= \sqrt{180} = 6\sqrt{5}.
\end{align*}
