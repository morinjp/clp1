<p>So \(1/\sqrt{\cos(x) + 1 }\) is continuous except when \(\cos x=-1\text{.}\) This happens when \(x\) is an odd multiple of \(\pi\text{.}\) Hence the function is continuous except at \(x=\pm \pi, \pm 3\pi, \pm 5\pi, \cdots\text{.}\)</p>
