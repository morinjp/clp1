<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider a function \(f(x)\) which has \(f^{(3)}(x)=\dfrac{x}{22-x^2}\text{.}\)  Show that when we approximate \(f(2)\) using its second degree Taylor polynomial at \(a=1\text{,}\) the absolute value of the error is less than \(\frac{1}{50}=0.02\text{.}\)</p>
