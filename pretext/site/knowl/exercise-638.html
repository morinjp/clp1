<span class="type">Exercise</span> <span class="codenumber">10</span> </h6>
<p>Sketch the curve \(y=\sqrt[3]{\dfrac{x+1}{x^2}}\text{.}\)</p>
<p>You may use the facts  \(y'(x)=\dfrac{-(x+2)}{3x^{5/3}(x+1)^{2/3}}\) and \(y''(x)=\dfrac{4x^2+16x+10}{9x^{8/3}(x+1)^{5/3}}\text{.}\)</p></article><span class="incontext"><a href="subsection-69.html#exercise-638">in-context</a></span>
