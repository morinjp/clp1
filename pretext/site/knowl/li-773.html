<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>For \(t\) large and positive (i.e. in the far future), \(x(t)\) is large and positive and \(v(t)\) is large and positive. For example <a knowl="./knowl/fn-110-hidden.html" title="Footnote 3.1.4"><sup> 4 </sup></a> , when \(t=10^6\text{,}\) \(x(t)\approx t^3= 10^{18}\) and \(v(t)\approx  3t^2 = 3\cdot 10^{12}\text{.}\) So you are moving quickly to the right.</article><span class="incontext"><a href="subsection-42.html#li-773">in-context</a></span>
