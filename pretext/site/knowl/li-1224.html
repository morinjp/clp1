<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We say that \(f(x)\) has a local minimum at \(x=c\) if there are \(a'\) and \(b'\) obeying \(a\le a' \lt c \lt b'\le b\) such that \(f(x)\ge f(c)\) for all \(x\) obeying \(a' \lt x \lt b'\text{.}\)  Note the <em class="emphasis">strict</em> inequalities in \(a' \lt c \lt b'\text{.}\)</article><span class="incontext"><a href="ssec_maxmin.html#li-1224">in-context</a></span>
