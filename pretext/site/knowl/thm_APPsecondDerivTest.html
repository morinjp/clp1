<span class="type">Theorem</span> <span class="codenumber">3.5.5</span>
</h6>
<p>If \(f'(c)=0\) and \(f''(c)  \lt 0\text{,}\) then \(f(x)\) has a local maximum at \(c\text{.}\)</p>
<p>If \(f'(c)=0\) and \(f''(c)  \gt 0\text{,}\) then \(f(x)\) has a local minimum at \(c\text{.}\)</p>
<p><em class="emphasis">Note the strict inequalities</em>.</p></article><span class="incontext"><a href="ssec_maxmin.html#thm_APPsecondDerivTest">in-context</a></span>
