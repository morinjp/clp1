<div class="displaymath">
\begin{align*}
e^{a+x}&amp;=e^ae^x\\
\end{align*}
<p class="intertext">Since \(e^a\) is just a constant,</p>
\begin{align*}
\diff{}{x}\{e^{a}e^{x}\}&amp;=e^a\diff{}{x}\{e^x\}=e^ae^x=e^{a+x}
\end{align*}
</div>
<p>So, \(f'(x)=f(x)=e^{a+x}\text{.}\)</p>
