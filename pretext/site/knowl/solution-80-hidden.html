<p>This will be the case for any polynomial of <em class="emphasis">odd</em> degree. For instance, \(f(x)=x\text{.}\)</p>
<p>Many answers are possible: also \(f(x)=x^{15}-32x^2+9\) satisfies \(\displaystyle\lim_{x \rightarrow \infty} f(x) = \infty\) and \(\displaystyle\lim_{x \rightarrow -\infty} f(x)= -\infty\text{.}\)</p>
