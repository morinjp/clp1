<p>The third-degree Taylor polynomial for \(f(x)\) about \(x=1\) is</p>
<div class="displaymath">
\begin{equation*}
T_3(x)=f(1)+f'(1)(x-1)+\frac{1}{2}f''(1)(x-1)^2+\frac{1}{3!}f'''(1)(x-1)^3
\end{equation*}
</div>
<p>How can you recover \(f(1)\text{,}\) \(f'(1)\text{,}\) \(f''(1)\text{,}\) and \(f'''(1)\) from \(T_4(x)\text{?}\)</p>
