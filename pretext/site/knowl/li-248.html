<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Thus the limit as \(x \to -\infty\) is<div class="displaymath">
\begin{align*}
\lim_{x \to -\infty} \frac{\sqrt{4x^2+1}}{5x-1}
&amp;= \lim_{x \to -\infty} \frac{-x \sqrt{4+1/x^2}}{x(5-1/x)}\\
&amp;= \lim_{x \to -\infty} \frac{-\sqrt{4+1/x^2}}{5-1/x}\\
&amp; = -\frac{2}{5}
\end{align*}
