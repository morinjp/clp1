<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Finally if \(T(t)=A\text{,}\) that is the body and its environment have the same temperature, we would not expect any heat to flow between the two and so we would expect that \(\diff{T}{t}(t)=0\text{.}\) This does not impose any condition on \(K\text{.}\)</article><span class="incontext"><a href="sec_newtonCooling.html#li-908">in-context</a></span>
