<p>Since \(f'(x) \leq 1\) for every \(x\text{,}\) there is <em class="emphasis">no</em> value of \(c\) as described. Therefore, it is not possible that  \(f(100) \geq 100\text{.}\) So, \(f(100) \lt 100\text{.}\)</p>
