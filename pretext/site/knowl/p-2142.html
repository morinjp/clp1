<p>The investment doubles when it hits $2000. So, we find the value of  \(t\) that gives \(A(t)=2000\text{:}\)</p>
<div class="displaymath">
\begin{align*}
2000&amp;=A(t)\\
2000&amp;=1000e^{t/20}\\
2&amp;=e^{t/20}\\
\log 2 &amp;=\frac{t}{20}\\
20\log2&amp;=t
\end{align*}
</div>
