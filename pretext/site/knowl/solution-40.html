<div class="displaymath">
\begin{equation*}
\lim_{t\to 1} \sqrt{5x^3 + 4} =
\sqrt{\lim_{t\to 1}\bigl(5x^3 + 4\bigr)} =
\sqrt{5\lim_{t\to 1}(x^3) + 4} =
\sqrt{9} =
3.
\end{equation*}
