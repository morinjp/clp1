<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be the flow of salt (in cubic centimetres per second). We want to know \(\ds\diff{S}{t}\text{:}\) how fast the flow is changing at time \(t\text{.}\) We are given an equation for \(S\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
S=\frac{1}{5}A
\end{equation*}
