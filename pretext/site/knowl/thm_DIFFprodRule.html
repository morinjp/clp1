<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.4.3</span> <span class="title">The product rule</span>
</h6>
<p>Let \(f(x),g(x)\) be differentiable functions, then the derivative of the product  \(f(x)g(x)\) exists and is given by</p>
<div class="displaymath">
\begin{align*}
\diff{}{x} \big\{ f(x) \, g(x) \big\} &amp;= f'(x) \, g(x) + f(x) \, g'(x).
\end{align*}
</div></article><span class="incontext"><a href="subsection-16.html#thm_DIFFprodRule">in-context</a></span>
