<p>We know the derivative of \(\sin x\text{,}\) but not of \(\sin(-x)\text{.}\) So we re-write \(f(x)\) using identities:</p>
<div class="displaymath">
\begin{align*}
f(x)&amp;=\sin(-x)+\cos(-x)\\
&amp;=-\sin x + \cos x\\
f'(x)&amp;=-\cos x - \sin x
\end{align*}
</div>
