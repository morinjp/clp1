\sin 2x &amp;= 2\sin x \cos x\\
\Rightarrow \diff{}{x}\{\sin 2x\}&amp;=\diff{}{x}\{2\sin x \cos x\}\\
2\cos 2x &amp;=2[\cos^2x-\sin^2x]\\
\cos 2x &amp;=\cos^2x-\sin^2 x
