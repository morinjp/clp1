\begin{align*}
\lim_{x \to \infty} [f(x)]^{g(x)}
\amp=\lim_{x \to \infty} \left[1+\frac{1}{x}\right]^{x\log 5}
=\lim_{x \to \infty} \left[1+\frac{1}{x}\right]^{\frac{\log 5}{\frac{1}{x}}}\\
\amp=\lim_{X \to 0^+} \left[1+X\right]^{\frac{\log 5}{X}}
=e^{\log 5}=5
\end{align*}
