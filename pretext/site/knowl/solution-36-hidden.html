<body><div class="solution"><p>Since the limits of the numerator and denominator exist, and since the limit of the denominator is nonzero: \(\displaystyle\lim_{x \rightarrow 3} \left(\dfrac{4x-2}{x+2}\right)^4 =
\left(\dfrac{4(3)-2}{3+2}\right)^4=16\)</p></div></body>
