<body><div class="solution"><p>If \(P(t)\) is the amount of power in kW-hours the house has used since time \(t=0\text{,}\) where \(t\) is measured in hours, then the information given is that \(P'(t)=0.5\sin\left(\dfrac{\pi}{24}t\right)+0.25\) kW.</p></div></body>
