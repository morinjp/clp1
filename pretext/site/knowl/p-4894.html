<p>The closed dot is the local minimum, and the open dots are inflection points at \(x=-1\) and \(x=-2\pm\sqrt{1.5}\text{.}\) The graph has horizontal asymptotes \(y=0\) as \(x\) goes to \(\pm \infty\text{.}\)</p>
