<p>(b) For any real \(x\text{,}\) define \(\sinh^{-1}(x)\) to be the unique solution of \(\sinh(y)=x\text{.}\) For every \(x\in[1,\infty)\text{,}\) define \(\cosh^{-1}(x)\) to be the unique \(y\in[0,\infty)\) that obeys \(\cosh(y)=x\text{.}\)</p>
