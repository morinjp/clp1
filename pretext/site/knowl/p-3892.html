<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(f'(x)=6x\text{,}\) when \(x=10\text{,}\) \(f'(10)=60\text{.}\) If \(\Delta y=f(11)-f(10)\text{,}\) and \(\Delta x = 11-10\text{,}\) then the linear approximation tells us</p>
<div class="displaymath">
\begin{equation*}
\Delta y \approx 60\Delta x = 60
\end{equation*}
</div>
