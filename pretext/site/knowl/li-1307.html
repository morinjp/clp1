<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Since \(x,y\) satisfy \(y^2=x^2+1\text{,}\) we can write the distance as a function of \(x\text{:}\)<div class="displaymath">
\begin{align*}
\ell^2 &amp;= (x-2)^2 + y^2 = (x-2)^2 + (x^2+1)
\end{align*}
</div>Notice that as \(x \to \pm \infty\) the squared-distance \(\ell^2 \to +\infty\text{.}\)</article><span class="incontext"><a href="sec_opt_eg.html#li-1307">in-context</a></span>
