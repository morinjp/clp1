<p>Archimedes' proof then demonstrates that indeed this triangle and the circle have the same  area. It relies on a “proof by contradiction” — showing that \(T \lt A\) and \(T \gt A\) cannot  be true and so the only possibility is that \(A=T\text{.}\)</p>
