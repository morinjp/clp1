<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we let \(g(x)=\sec x\) and \({h(x)}=e^{2x+7}\text{,}\) then \(f(x)=g(h(x))\text{,}\) so by the chain rule, \(f'(x)=g'(h(x))\cdot h'(x)\text{.}\) However, in order to evaluate \(h'(x)\text{,}\) we'll need to use the chain rule <em class="emphasis">again</em>.</p>
