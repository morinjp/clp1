<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The slope of the secant line will be \(\dfrac{f(2)-f(-2)}{2-(-2)} = \dfrac{f(2)-f(-2)}{4}\text{,}\) in every part. So, if two lines have the same slope, that means their differences \(f(2)-f(-2)\) will be the same.</p>
