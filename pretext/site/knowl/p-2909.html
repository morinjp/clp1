<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Again, let \(s(t)\) be the distance the rock has fallen \(t\) seconds after it is let go. Then \(s''(t)=9.8\text{,}\) so \(s'(t)=9.8t+c\text{.}\) In this case, since the initial speed of the rock is \(1\) metre per second, \(1=s'(0)=c\text{,}\) so \(s'(t)=9.8t+1\text{.}\)</p>
