<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Use trigonometric identities to write \(f''(x)=-4(4\sin^2 x + \sin x -2)\text{.}\) Then you can find where \(f''(x)=0\) by setting \(y=\sin x\) and solving \(0=4y^2+y-2\text{.}\)</p>
